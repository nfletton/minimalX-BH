<div class="w3-row w3-light-grey w3-border-bottom">
<aside id="introduction" class="w3-container w3-center w3-padding-32">
    <div>
      <span id="sitedescription">{{ SITEDESCRIPTION }}</span>
      <ul class="social" style="margin: 0; margin-top: 10px; padding: 0;">
        {% for name, link in SOCIAL %}
        <li><a class="sc-{{ name }}" href="{{ link }}" target="_blank"><i class="fab fa-{{ name }}"></i></a></li>
        {% endfor %}
      </ul>
    </div>
    <div style="line-height: 180px;">
      <a class="avatar-link" href="{{ SITEURL }}/pages/about.html"><img class="avatar" alt="blog avatar" src="/authors/{% for author, articles in authors %}{% if author == AUTHOR %}{{ author.page_name[7:] }}{% endif %}{% endfor %}.png" onerror="this.src='/theme/images/profilePhoto.jpg'"></a>
    </div>
</aside>
</div>
